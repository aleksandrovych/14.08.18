<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aspire Lite</title>
    <link rel="icon" href="./icon.png">

    <style>

        table.globalTable {
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            height: 200%;
            width: 100%;
        }

        tr.globalHeader {
            position: absolute;
            height: 12vh;
            top: 0px;
            left: 0px;
            right: 0px;
            box-shadow: 0 4px 6px rgba(244, 244, 245, 1);
            background-color: white;
            width: 100%;
            display: flex;
            align-items: center;
        }

        tbody.globalContent {
            display: table-row-group;
            background-color: white;
        }

        td.globalMargin {
            width: 7%;
            background-color: white;
        }

        tr.globalFooter{
            background-color: rgba(239, 239, 244, 1);
            position: absolute;
            height: 45vh;
            width: 100%;
        }

        .logo {
            width: 50%;
            height: 50%;
            margin-left: -35px;
            margin-right: 35px;
        }

        .globalHeaderFirstOffser {
            margin-left: 3%;
            margin-right: -3%
        }

        .topbar {
            position: absolute;
            overflow: hidden;
            background-color: white;
            justify-content: space-between;
            display: flex;
            width: 23%;

        }

        .topBarItem {
            min-width: 20px;
            width: auto;
            height: 50px;
            border-style: none;
            box-sizing: border-box;
            text-align: center;
            color: rgba(102, 102, 102, 1);
            font-size: large;
            display: flex;
            align-items: center;
        }

        .topBarItem:active {
            border-bottom: 5px solid rgba(102, 102, 102, 1);
            padding-top: 7px;
        }


    </style>
</head>
<body>

    <table class="globalTable">

        <thead>

            <tr class="globalHeader">
                <td class="globalMargin"></td>
                <td>
                    <th><img src="./logo.png" class="logo"></th>
                    <th class="globalHeaderFirstOffser">
                        <div class="topbar">
                            <button class="topBarItem">Jobs</button>
                            <button class="topBarItem">Candidates</button>
                            <button class="topBarItem">Shorlist</button>
                            <button class="topBarItem">My Profile</button>
                        </div>
                    </th>
                </td>
                <td class="globalMargin"></td>
            </tr>

        </thead>

        <tfoot>
             <tr class="globalFooter">
                <th>
                    Footer
                </th>
            </tr>
        </tfoot>

        <tbody class="globalContent">
        <td class="globalMargin"></td>
        <td></td>
        <td class="globalMargin"></td>
        </tbody>
    </table>
</body>
</html>
